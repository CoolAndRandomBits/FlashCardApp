<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.replace('_', ' ').title() }} Notecards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="notecard-container">
        {% for card in notecards %}
            <div class="notecard" id="notecard-{{ loop.index0 }}">
                <div class="front">{{ card.question }}</div>
                <div class="back">{{ card.answer }}</div>
            </div>
        {% endfor %}
    </div>
    <div class="navigation">
        <button id="prev" onclick="prevCard()">Previous</button>
        <span id="card-counter">1/{{ notecards|length }}</span>
        <button id="next" onclick="nextCard()">Next</button>
    </div>
    <div class="navigation">
        <a href="{{ url_for('index') }}" class="back-button">Back to Main Menu</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
